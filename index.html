<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1> Rock Paper Scissors</h1>
    </div>
    <div class="game-view">
        <div class="scores-container">
            <p class="scores score-human"></p>
            <p class="scores score-computer"></p>
        </div>
        <div class="options">
            <button class="rock"><img src="icons/puno-cerrado.png" alt="rock" srcset=""></button>
            <button class="paper"><img src="icons/papel-de-mano.png" alt="papper" srcset=""></button>
            <button class="scissors"><img src="icons/tijeras.png" alt="scissors" srcset=""></button>
        </div>
        <div class="result">
            <p class="round-result"></p>
            <p class="game-result"></p>
        </div>
    </div>
    <div class="footer">
        <h1>JhazeelHDZ  </h1>
        <p>Iconos: <a href="https://www.flaticon.es/iconos-gratis/" title="Flaticon">Flaticon</a></p>
    </div>

</body>
</html>
